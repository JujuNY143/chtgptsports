<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Ticker - The Bench Warmers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .ticker-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #000814 0%, #001d3d 50%, #000814 100%);
      border-top: 4px solid #ffd60a;
      box-shadow: 0 -5px 20px rgba(255, 214, 10, 0.3);
      height: 110px;
      overflow: hidden;
      z-index: 1000;
    }

    .ticker-header {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 100%;
      width: 250px;
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
      z-index: 1001;
    }

    .brand-text {
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
    }

    .live-sports-text {
      color: #ff0000;
      font-weight: bold;
      font-size: 14px;
    }

    .ticker-content {
      position: absolute;
      left: 250px;
      bottom: 0;
      height: 100%;
      display: flex;
      align-items: center;
      animation: scroll 70s linear infinite;
      white-space: nowrap;
      z-index: 1000;
    }

    @keyframes scroll {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin-right: 50px;
      color: #ffffff;
      font-size: 22px;
      font-weight: 500;
    }

    .sport-badge {
      background: #f7931e;
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
      margin-right: 15px;
      text-transform: uppercase;
    }

    .score-display {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .team {
      font-weight: bold;
      color: #ffd60a;
    }

    .score {
      color: #ffffff;
      font-weight: bold;
    }

    .vs {
      color: #a0a0a0;
      font-size: 12px;
    }

    .time-status {
      color: #fbbf24;
      font-size: 16px;
    }

    .news-item {
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .separator {
      color: #ffd60a;
      margin: 0 12px;
      font-size: 22px;
    }

    .loading {
      color: #fbbf24;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker-header">
      <div class="brand-text">The Bench Warmers</div>
      <div class="live-sports-text">LIVE SPORTS</div>
    </div>
    <div class="ticker-content" id="tickerContent">
      <div class="ticker-item">
        <div class="news-item loading">
          <span>Loading sports feed...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    class SportsTicker {
      constructor() {
        this.tickerContent = document.getElementById('tickerContent');
        this.init();
      }

      init() {
        this.loadTickerData();
        setInterval(() => this.loadTickerData(), 5 * 60 * 1000);
      }

      async loadTickerData() {
        try {
          const response = await fetch('https://benchwarmers-api.vercel.app/api/sports'); // 🔁 Replace with your actual API endpoint
          const data = await response.json();
          const items = [...(data.games || []), ...(data.news || [])];
          this.renderContent(items);
        } catch (err) {
          console.error('Failed to load sports data:', err);
          this.renderContent([
            { type: 'news', content: 'Live sports feed offline. Stay tuned.' }
          ]);
        }
      }

      renderContent(data) {
        const html = data.map(item => {
          if (item.type === 'score') {
            return `
              <div class="ticker-item">
                <span class="sport-badge">${item.emoji} ${item.sport}</span>
                <div class="score-display">
                  <span class="team">${item.team1}</span>
                  <span class="score">${item.score1}</span>
                  <span class="vs">vs</span>
                  <span class="team">${item.team2}</span>
                  <span class="score">${item.score2}</span>
                  <span class="time-status">${item.status}</span>
                </div>
              </div>`;
          } else if (item.type === 'upcoming') {
            return `
              <div class="ticker-item">
                <span class="sport-badge">${item.emoji} ${item.sport}</span>
                <div class="score-display">
                  <span class="team">${item.team1}</span>
                  <span class="vs">@</span>
                  <span class="team">${item.team2}</span>
                  <span class="time-status">${item.status}</span>
                </div>
              </div>`;
          } else if (item.type === 'news') {
            return `
              <div class="ticker-item">
                <div class="news-item">
                  <span>${item.content}</span>
                </div>
              </div>`;
          }
          return '';
        }).join(`<span class="separator">•</span>`);

        this.tickerContent.innerHTML = html;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new SportsTicker();
    });
  </script>
</body>
</html>
