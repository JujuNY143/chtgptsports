<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bench Warmers Ticker</title>
  <style>
    body { margin: 0; background: transparent; font-family: Arial, sans-serif; }
    .ticker-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(90deg, #000814, #001d3d, #000814);
      border-top: 3px solid #ffd60a;
      box-shadow: 0 -5px 20px rgba(255, 214, 10, 0.3);
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
    }
    .ticker-header {
      width: 250px;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .live-sports-text { color: red; }
    .brand-text { color: white; }
    .ticker-content {
      white-space: nowrap;
      display: flex;
      align-items: center;
      height: 100%;
      animation: scroll 60s linear infinite;
      padding-left: 20px;
    }
    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin-right: 50px;
      color: white;
      font-size: 20px;
    }
    .news-item.breaking {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      padding: 4px 10px;
      border-radius: 10px;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    .separator { color: #ffd60a; margin: 0 12px; font-size: 26px; }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker-header">
      <div><span class="live-sports-text">LIVE SPORTS</span> • <span class="brand-text">The Bench Warmers</span></div>
    </div>
    <div class="ticker-content" id="tickerContent">
      <div class="ticker-item"><span>Loading ESPN + Google Sheet + RSS data...</span></div>
    </div>
  </div>

  <script>
    async function fetchGoogleSheetNews() {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/PLACEHOLDER/pub?output=csv'; // replace with your link
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        return text.split('\\n').slice(1).map(row => {
          const [headline, breaking] = row.split(',');
          return { content: headline?.trim(), breaking: breaking?.toLowerCase().includes('true') };
        });
      } catch {
        return [];
      }
    }

    async function fetchRSSNews() {
      const feeds = [
        'https://www.espn.com/espn/rss/news',
        'https://bleacherreport.com/articles/feed',
        'https://news.google.com/rss/search?q=sports'
      ];
      const allNews = [];
      for (const feed of feeds) {
        try {
          const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feed)}`);
          const { contents } = await res.json();
          const parser = new DOMParser();
          const xml = parser.parseFromString(contents, "application/xml");
          const items = xml.querySelectorAll("item > title");
          items.forEach((node, i) => {
            if (i < 2) allNews.push({ content: node.textContent, breaking: false });
          });
        } catch {}
      }
      return allNews;
    }

    async function loadTicker() {
      const sheetNews = await fetchGoogleSheetNews();
      const rssNews = await fetchRSSNews();
      const fallback = [{ content: "Follow The Bench Warmers for live updates", breaking: true }];
      const combined = [...fallback, ...sheetNews, ...rssNews];

      const html = combined.map(n => `
        <div class="ticker-item">
          <div class="news-item ${n.breaking ? 'breaking' : ''}">${n.content}</div>
        </div>
      `).join('<span class="separator">•</span>');

      document.getElementById("tickerContent").innerHTML = html;
    }

    loadTicker();
    setInterval(loadTicker, 300000);
  </script>
</body>
</html>
