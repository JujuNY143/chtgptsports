<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Ticker - The Bench Warmers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: transparent;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .ticker-container {
      position: fixed;
      bottom: 0; /* ‚úÖ moved to bottom */
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #000814 0%, #001d3d 50%, #000814 100%);
      border-top: 3px solid #ffd60a;
      box-shadow: 0 -5px 20px rgba(255, 214, 10, 0.3);
      height: 120px; /* ‚úÖ made a little bigger */
      overflow: hidden;
      z-index: 1000;
    }

    .ticker-header {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      padding: 0 25px;
      font-weight: bold;
      font-size: 20px;
      z-index: 1001;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      min-width: 250px;
    }

    .live-sports-text { color: #ff0000; font-weight: bold; }
    .brand-text { color: #ffffff; font-weight: bold; }

    .ticker-content {
      position: absolute;
      left: 250px;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      animation: scroll 60s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin-right: 50px;
      color: #ffffff;
      font-size: 22px;
      font-weight: 500;
    }

    .sport-badge {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
      margin-right: 15px;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .score-display {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .team { font-weight: bold; color: #ffd60a; }
    .score { color: #ffffff; font-weight: bold; }
    .vs { color: #a0a0a0; font-size: 14px; }
    .time-status { color: #fbbf24; font-size: 16px; margin-left: 8px; }

    .news-item { color: #ffffff; display: flex; align-items: center; gap: 8px; }

    .breaking {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      animation: breakingPulse 1.5s infinite;
    }

    @keyframes breakingPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .separator { color: #ffd60a; margin: 0 12px; font-size: 26px; }
    .loading { color: #fbbf24; font-style: italic; }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker-header">
      <div><span class="live-sports-text">LIVE SPORTS</span> ‚Ä¢ <span class="brand-text">The Bench Warmers</span></div>
    </div>
    <div class="ticker-content" id="tickerContent">
      <div class="ticker-item">
        <div class="news-item loading">
          <span>Loading ESPN API data...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Static example content ‚Äî replace with live API later
    document.getElementById('tickerContent').innerHTML = `
      <div class="ticker-item">
        <span class="sport-badge nba">üèÄ NBA</span>
        <div class="score-display">
          <span class="team">LAL</span>
          <span class="score">102</span>
          <span class="vs">vs</span>
          <span class="team">BOS</span>
          <span class="score">99</span>
          <span class="time-status">FINAL</span>
        </div>
      </div>
      <span class="separator">‚Ä¢</span>
      <div class="ticker-item">
        <div class="news-item breaking">
          <span>BREAKING:</span><span>LeBron drops 40 in return game!</span>
        </div>
      </div>
    `;
  </script>
</body>
</html>
